<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Estructura HTML5</title>
    </head>
    <body>
        <h1>Imagenes HTML</h1>

        <!--Forma 1: Quizas util -->
        <img src="https://static.wikia.nocookie.net/doblaje/images/2/2c/Kratos_GoW_franchise.png/revision/latest?cb=20220326044605&path-prefix=es" 
            alt="Kratos de God of War" 
            title="Kratos de God of War" 
            width="299px"/>

        <br/>
        <!--Forma 3: SIEMPRE, RUTA RELATIVA-->
        <img src="imagenes/Empty Bookshelf Wallpaper.jpg" 
            alt="Wallpaper de pared"
            title="Wallpaper de pared"
            width="299px" />

        <!--Etiqueta FIGURE-->
        <p>
            Las <b>tortugas de Tailandia</b> tiene la cabeza de 
            triangulo.
            <!--Puede Tabular la imagen-->
            <figure>
                <img src="imagenes/sea-turtle.jpg"
                width="299"
                alt="Tortuga tailandesa"/>
                <!--Caption para la imagen-->
                <figcaption>
                    Tortuga de Tailandia nadando
                </figcaption>
            </figure>
        </p>
    </body>
</html>
